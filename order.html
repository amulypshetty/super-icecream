<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ice Cream Order Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8e8d5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      display: flex;
      gap: 20px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .image-container img {
      width: 200px;
      border-radius: 10px;
    }
    .form-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 250px;
    }
    .form-container input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }
    .form-container input:focus {
      border-color: #ff6347;
    }
    .order-btn {
      padding: 5px;
      background-color: #ff6347;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .order-btn:hover {
      background-color: #e5533d;
    }
    .img-holder {
        width:"10";
        height:"10";
        
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img src="https://pbs.twimg.com/media/FV_va3SUIAAJyNC?format=jpg&name=4096x4096" width="100" height="250"/>
    </div>
    <div class="form-container">
        <div class="img-holder">
        <img src="https://www.idealicecream.com/wp-content/uploads/2023/03/pabbas-ideal-cafe-logo.png" width="150" height="70">
      </div>

      <input type="text" placeholder="Your Name">
      <input type="tel" placeholder="Phone number">
      <input type="text" placeholder="Ice cream name">
      <input type="number" placeholder="Quantity">
      <button class="order-btn">ORDER</button>
    </div>
  </div>
</body>
</html>
